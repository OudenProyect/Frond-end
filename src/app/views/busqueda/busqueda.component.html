<div class="content">
  <div class="header flex-wrap gap-2">
    <!-- -->
    <app-search (busqueda)="recibir($event)"></app-search>
    <app-filtros (propagar)="applyFilter($event)"></app-filtros>
  </div>
  <span class="pb-4 d-block">Busqueda: {{ lugar }}</span>
  <div>
    <span class="mgright" *ngIf="message">{{ message.mensaje }}</span>
    <app-post-card
      *ngIf="resultBusqueda != 'No hay casas en esta ubicacion'"
      [post]="resultBusqueda != 'No hay casas en esta ubicacion' ? resultBusqueda : []"
    ></app-post-card>
    <div *ngIf="resultBusqueda === 'No hay casas en esta ubicacion'">
      <h3>
        Hemos mirado por todas partes pero... no hemos encontrado lo que buscas
        :(
      </h3>
    </div>
  </div>
</div>
