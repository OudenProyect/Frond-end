<form class="formularioLogin formLogin" (submit)="submitLogin()">
    <div class="cajaDatos usuario caja-datos-user">
        <p class="icono-user" for="usuario">
            <i class="fa-solid fa-user"></i>
        </p>
        <input class="flex-grow-1 datos-user" type="text" id="nombreUsuario" formControlName="usuario" placeholder="Username">
        <span class="errorMessage" *ngIf="formLogin.get('usuario')?.hasError('required') && (formLogin.get('usuario')?.dirty || formLogin.get('usuario')?.touched)" >Este campo es requerido</span>
    </div>
    <div class="cajaDatos  caja-datos-contra">
        <p class="icono-user" for="usuario">
            <i class="fa-solid fa-lock"></i>
        </p>
        <input class="flex-grow-1" type="password" id="contraUsuario" formControlName="contrasena" placeholder="Password">
        <span class="errorMessage" *ngIf="formLogin.get('contrasena')?.hasError('required') && (formLogin.get('contrasena')?.dirty || formLogin.get('contrasena')?.touched)" >Este campo es requerido</span>
    </div>
    <input class="btn-danger btn w-100 my-3" type="submit" value="Log in">
</form>
