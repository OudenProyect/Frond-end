<div class="box-content col-sm-12 row">
  <title>Subir propiedad - Inmobiliario</title>
  <div class="container">
    <h1>Subir Plano - Inmobiliario</h1>
    <form
      method="POST"
      enctype="multipart/form-data"
      [formGroup]="formPost"
      (submit)="createPost()"
    >
    <div>
      Empresa:
      <input type="text" formControlName="empresa" value="">
    </div>
      <div>
        <div class="card sub_img row col-sm-12">
          <img [src]="imgSrc1" *ngIf="imgSrc1" class="img-fluid card-img" />
          <div class="card-img-overlay">
            <label for="formFile0" class="subir1"
              ><i class="fa fa-images" style="font-size: 45px"></i
            ></label>
            <input
              class="form-control d-none"
              type="file"
              id="formFile0"
              name="formFile0"
              (change)="onfile($event, 0)"
            />
          </div>
        </div>

        <div class="row col-sm-12">
          <div class="card sub_img_2 col-sm-3">
            <img [src]="imgSrc2" *ngIf="imgSrc2" class="img-fluid card-img" />
            <div class="card-img-overlay">
              <label for="formFile1" class="subir2"
                ><i class="fa fa-images" style="font-size: 35px"></i
              ></label>
              <input
                class="form-control d-none"
                type="file"
                id="formFile1"
                name="formFile1"
                (change)="onfile($event, 1)"
              />
            </div>
          </div>
          <div class="card sub_img_2 col-sm-3">
            <img [src]="imgSrc3" *ngIf="imgSrc3" class="img-fluid card-img" />
            <div class="card-img-overlay">
              <label for="formFile2" class="subir2"
                ><i class="fa fa-images" style="font-size: 35px"></i
              ></label>
              <input
                class="form-control d-none"
                type="file"
                id="formFile2"
                name="formFile2"
                (change)="onfile($event, 2)"
              />
            </div>
          </div>
          <div class="card sub_img_2 col-sm-3">
            <img [src]="imgSrc4" *ngIf="imgSrc4" class="img-fluid card-img" />
            <div class="card-img-overlay">
              <label for="formFile3" class="subir2"
                ><i class="fa fa-images" style="font-size: 35px"></i
              ></label>
              <input
                class="form-control d-none"
                type="file"
                id="formFile3"
                name="formFile3"
                (change)="onfile($event, 3)"
              />
            </div>
          </div>
          <div class="card sub_img_2 col-sm-3">
            <img [src]="imgSrc5" *ngIf="imgSrc5" class="img-fluid card-img" />
            <div class="card-img-overlay">
              <label for="formFile4" class="subir2"
                ><i class="fa fa-images" style="font-size: 35px"></i
              ></label>
              <input
                class="form-control d-none"
                type="file"
                id="formFile4"
                name="formFile4"
                (change)="onfile($event, 4)"
              />
            </div>
          </div>
        </div>
      </div>
      <div>
        <label for="titulo">Título:</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          formControlName="titulo"
          required
        />
        <span
          class="errorMessage"
          *ngIf="formPost.get('titulo')?.touched && formPost.get('titulo')?.errors?.['required'] "
          >Este campo es requerido</span
        >
      </div>

      <div>
        <label for="precio">Budget:</label>
        <input
          type="number"
          id="precio"
          name="precio"
          required
          formControlName="precio"
        />
        <span
          class="errorMessage"
          *ngIf="formPost.get('precio')?.touched && formPost.get('precio')?.errors?.['required'] "
          >Este campo es requerido</span
        >
      </div>

      <div>
        <label for="descripcion">Descripción Portada:</label>
        <textarea
          id="descripcion"
          formControlName="descripcionPortada"
          name="descripcionPortada"
          rows="4"
          cols="50"
        ></textarea>
        <span
          class="errorMessage"
          *ngIf="formPost.get('descripcionPortada')?.touched && formPost.get('descripcionPortada')?.errors?.['required'] "
          >Este campo es requerido</span
        >
      </div>
      <div>
        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          formControlName="descripcion"
          name="descripcion"
          rows="4"
          cols="50"
        ></textarea>
        <span
          class="errorMessage"
          *ngIf="formPost.get('descripcion')?.touched && formPost.get('descripcion')?.errors?.['required'] "
          >Este campo es requerido</span
        >
      </div>

      <div>
        <label for="tipo">Type of property to be built:</label>
        <select id="tipo" name="tipo" formControlName="tipo">
          <option value="null" selected>Select one option</option>
          <option *ngFor="let item of types" value="{{ item }}" >{{ item }}</option>
        </select>
        <span
          class="errorMessage"
          *ngIf="formPost.get('tipo')?.touched && formPost.get('tipo')?.errors?.['required'] "
          >Este campo es requerido</span
        >
      </div>

      <div class="row col-sm-12 details">
        <!-- <div class="col-sm-6"> -->
        <div>
          <img
            src="assets/svg/cama.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp;
          <input
            type="number"
            id="metros-cuadrados"
            class="input-num"
            min="1"
            name="bedrooms"
            formControlName="bedrooms"
            placeholder="Bedrooms"
          />
        </div>
        <div>
          <img
            src="assets/svg/cuarto-de-bano.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp;
          <input
            type="number"
            min="1"
            id="metros-cuadrados"
            class="input-num"
            name="bathroom"
            formControlName="bathroom"
            placeholder="Bathroom"
          />
        </div>
        <div>
          <img
            src="assets/svg/de-muchos-pisos.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp;
          <input
            type="number"
            id="metros-cuadrados"
            class="input-num"
            min="0"
            name="flats"
            formControlName="flats"
            placeholder="Flats"
          />
        </div>
        <div>
          <img
            src="assets/svg/bosquejo.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp;
          <input
            type="text"
            id=""
            class="input-num"
            name="m2"
            formControlName="m2"
            placeholder="m2"
          />
        </div>
        <div>
          <img
            src="assets/svg/bosquejo.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp;
          <input
            type="text"
            id="pisos"
            class="input-num"
            formControlName="m2util"
            name="m2util"
            placeholder="m2 util"
          />
        </div>
      </div>

      <div class="row col-sm-12">
        <div class="col-sm-6">
          <img
            src="assets/svg/balcon.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp; <input type="checkbox" formControlName="balcony" />&nbsp;
          <label for="" class="label-num">Balcony</label>
          <img
            src="assets/svg/terraza.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp; <input type="checkbox" formControlName="terrace" />&nbsp;
          <label for="" class="label-num">Terrace</label>
        </div>
        <div class="col-sm-6">
          <img
            src="assets/svg/swimming-pool.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp;
          <input type="checkbox" formControlName="swimmingPool" />&nbsp;
          <label for="" class="label-num">Swimming pool</label>
          <img
            src="assets/svg/jardin.png"
            class="imag-info label-num"
            alt="..."
          />&nbsp; <input type="checkbox" formControlName="garden" />&nbsp;
          <label for="" class="label-num">Garden</label>
        </div>
      </div>
      <div class="ubicacionBox">
        <div *ngFor="let option of optionsUbicacion">
          <input
            type="checkbox"
            [id]="option.value"
            [value]="option.value"
            [formControlName]="option.value"
          />
          <label [for]="option.value">{{ option.value }}</label>
        </div>
      </div>
      <div class="enviar">
        <input type="submit" value="Subir propiedad" />
      </div>
    </form>
  </div>
</div>
